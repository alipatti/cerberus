[package]
name = "cerberus"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4.2.1"                                                                      # http server
reqwest = { version = "0.11.13", features = ["json"] }                                   # http client
tokio = { version = "1.22.0", features = ["full"] }                                      # async framework
futures = "0.3.25"                                                                       # async framework
serde = { version = "1.0.148", features = ["derive"] }
criterion = "0.4.0"                                                                      # benchmarking
frost-ristretto255 = { git = "https://github.com/alipatti/frost", branch = "add-serde" } # threshold signatures
frost-core = { git = "https://github.com/alipatti/frost", branch = "add-serde" }         # threshold signatures
# curve25519-dalek = { version = "4.0.0-pre.1", features = ["serde"] }
rand = "0.8.5"
bincode = "1.3.3"
hex = { version = "0.4.3", features = ["serde"] }
string-error = "0.1.0"
dotenv = "0.15.0"
dotenv_codegen = "0.15.0"
konst = "0.3.4"
